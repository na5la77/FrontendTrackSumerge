<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (selectedRecipeItemFromList)="selectedRecipeToDisplay = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipeToDisplay; else infoText"
      [recipe]="selectedRecipeToDisplay"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
